<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"categoryAxis": {
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 0.7,
							"id": "AmGraph-1",
							"lineAlpha": 0,
							"title": "yoga",
							"type": "column",
							"valueField": "yoga"
						},
						{
							"fillAlphas": 0.7,
							"id": "AmGraph-2",
							"lineAlpha": 0,
							"title": "cardio",
							"type": "column",
							"valueField": "cardio"
						},
						{
							"columnWidth": 0.66,
							"fillAlphas": 0.68,
							"id": "AmGraph-3",
							"negativeFillAlphas": 0,
							"title": "zumba",
							"type": "column",
							"valueField": "zumba"
						},
						{
							"columnWidth": 0.7,
							"fillAlphas": 0.74,
							"fillToAxis": "ValueAxis-1",
							"id": "AmGraph-4",
							"title": "weight",
							"type": "column",
							"valueField": "weights"
						}
					],
					"guides": [],
					"valueAxes": [],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Type of Workout"
						}
					],
					"dataProvider": [
						{
							"date": "2019-09-11",
							"yoga": "10",
							"cardio": "0",
							"zumba": "0",
							"weights": "0"
						},
						{
							"date": "2019-09-13",
							"yoga": "0",
							"cardio": "10",
							"zumba": "0",
							"weights": "0"
						},
						{
							"date": "2019-09-14",
							"yoga": "0",
							"cardio": "0",
							"zumba": "0",
							"weights": "10"
						},
						{
							"date": "2019-09-16",
							"yoga": "10",
							"cardio": "0",
							"zumba": "0",
							"weights": "0"
						},
						{
							"date": "2019-09-17",
							"yoga": "0",
							"cardio": "0",
							"zumba": "0",
							"weights": "10"
						},
						{
							"date": "2019-09-18",
							"yoga": "0",
							"cardio": "0",
							"zumba": "10",
							"weights": "0"
						},
						{
							"date": "2019-09-19",
							"yoga": "0",
							"cardio": "0",
							"zumba": "0",
							"weights": "10"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
