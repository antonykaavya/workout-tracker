<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"dataDateFormat": "YYYY-MM-DD",
					"startDuration": 1,
					"categoryAxis": {
						"gridPosition": "start",
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "yoga",
							"type": "column",
							"valueField": "column-1"
						}, 
            {
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "cardio",
							"type": "column",
							"valueField": "column-2"
						}, 
            
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Type of Workout"
						}
					],
					"dataProvider": [
						{
							"category": "2019-09-11",
							"column-1": "10",
              "column-2":0
						},
						{
							"category": "2019-09-13",
							"column-1": "0",
              "column-2":10
						},
						{
							"category": "2019-09-14",
							"column-1": "0",
              "column-2":0
						},
						{
							"category": "2019-09-16",
							"column-1": "10",
              "column-2":0
						},
						{
							"category": "2019-09-17",
							"column-1": "0",
              "column-2":0
						},
						{
							"category": "2019-09-18",
							"column-1": "0",
              "column-2":0
						},
						{
							"category": "2019-09-19",
							"column-1": "0",
              "column-2":0
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
