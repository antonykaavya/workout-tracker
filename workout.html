<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"theme": "default",
					"categoryAxis": {
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"bullet": "round",
							"dateFormat": "MM/DD/YYYY",
							"id": "AmGraph-1",
							"periodSpan": 0,
							"title": "leg press",
							"valueAxis": "ValueAxis-1",
							"valueField": "leg press"
						},
						{
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "overhead press",
							"valueField": "overhead press",
							"xAxis": "ValueAxis-1",
							"yAxis": "ValueAxis-1"
						},
						{
							"bullet": "triangleUp",
							"id": "AmGraph-3",
							"title": "bicep curl",
							"valueField": "bicep curl"
						},
						{
							"bullet": "triangleDown",
							"id": "AmGraph-4",
							"title": "tricep extension",
							"valueField": "tricep extension"
						},
						{
							"bullet": "diamond",
							"id": "AmGraph-5",
							"tabIndex": -2,
							"title": "pull down",
							"valueField": "pull down"
						},
						{
							"bullet": "triangleLeft",
							"id": "AmGraph-6",
							"title": "leg extension",
							"valueField": "leg extension"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Weight (lbs)"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Kaavya's Workouts"
						}
					],
					"dataProvider": [
						{
							"leg press": "1100",
							"overhead press": "400",
							"bicep curl": "192",
							"tricep extension": "80",
							"pull down": "720",
							"leg extension": "560",
							"date": "2019-09-14"
						},
						{
							"leg press": "2400",
							"overhead press": "840",
							"bicep curl": "288",
							"tricep extension": "192",
							"pull down": "960",
							"leg extension": "840",
							"date": "2019-09-17"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
